name: Web CI
on:
  push:
    paths:
      - 'apps/web/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd apps/web && npm install && npm run build
